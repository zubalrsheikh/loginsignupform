<!DOCTYPE html>
<html>
<head>
  <title>Login/Signup Animation Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      border-color: #66afe9;
    }

    .form-submit {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-submit:hover {
      background-color: #45a049;
    }

    .form-toggle {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
    }

    .form-toggle:hover {
      text-decoration: underline;
    }

    .form-toggle.signup {
      margin-bottom: 20px;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .signup-form {
      display: none;
    }

    .signup-form.show {
      display: block;
    }
  </style>
  <script>
    function toggleForm() {
      var loginForm = document.getElementById('login-form');
      var signupForm = document.getElementById('signup-form');

      loginForm.classList.toggle('show');
      signupForm.classList.toggle('show');
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="form-title">Login</div>
    <form id="login-form" class="form-container">
      <input type="text" class="form-input" placeholder="Username">
      <input type="password" class="form-input" placeholder="Password">
      <input type="submit" class="form-submit" value="Login">
      <div class="form-toggle signup" onclick="toggleForm()">Don't have an account? Sign up</div>
    </form>
    <form id="signup-form" class="form-container signup-form">
      <input type="text" class="form-input" placeholder="Username">
      <input type="email" class="form-input" placeholder="Email">
      <input type="password" class="form-input" placeholder="Password">
      <input type="submit" class="form-submit" value="Sign up">
      <div class="form-toggle" onclick="toggleForm()">Already have an account? Login</div>
    </form>
  </div>
</body>
</html>
